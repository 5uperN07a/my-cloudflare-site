<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detection</title>
    <style>
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input File and Text Area */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        /* Dropdown Buttons */
        .dropdown {
            margin: 10px 0;
        }

        .dropdown button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            background-color: #f1f1f1;
            color: #555;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .dropdown button:hover {
            background-color: #e1e1e1;
        }

        /* Submit Button */
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4c6ef5;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #3b5bdb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plagiarism Detection</h1>

        <form id="plagiarismForm" method="POST" enctype="multipart/form-data" action="/process">
            <!-- File Upload -->
            <div class="form-group">
                <label for="file">Upload file:</label>
                <input type="file" name="file" id="file">
            </div>

            <!-- Text Input -->
            <div class="form-group">
                <label for="input_text">Or enter text:</label>
                <textarea name="input_text" id="input_text"></textarea>
            </div>

            <!-- Feature Extraction Dropdown -->
            <div class="dropdown">
                <button type="button" onclick="toggleDropdown('featureDropdown')">Select Feature Extraction</button>
                <select id="featureDropdown" name="feature_method" style="display:none;">
                    <option value="AST">AST</option>
                    <option value="TF-IDF">TF-IDF</option>
                    <option value="N-grams">N-grams</option>
                    <option value="BoW">BoW</option>
                </select>
            </div>

            <!-- Algorithm Dropdown -->
            <div class="dropdown">
                <button type="button" onclick="toggleDropdown('algorithmDropdown')">Select Algorithm</button>
                <select id="algorithmDropdown" name="algorithm" style="display:none;">
                    <option value="K-Means">K-Means</option>
                    <option value="Random Forest">Random Forest</option>
                    <option value="Naïve Bayes">Naïve Bayes</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit">Check Plagiarism</button>
        </form>
    </div>

    <script>
        // Toggle visibility of dropdown menus
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            if (dropdown.style.display === "none" || dropdown.style.display === "") {
                dropdown.style.display = "block";
            } else {
                dropdown.style.display = "none";
            }
        }
    </script>
</body>
</html>
